<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Kopano Manyano Center for Homeless to access your account and support our mission.">
    <title>Login - Kopano Manyano Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"> <!-- Added for icons if needed -->
<link rel="stylesheet" href="../css/Login.css">

<body class="smooth-scroll">
    <header id="top-header" class="bg-[var(--secondary-color)] text-white p-4 fixed w-full z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Kopano Manyano God the Founder Center for Homeless</h1>
            <nav class="nav-menu">
                <a href="Home Page.html" class="text-white hover:text-[var(--accent-color)]">Home</a>
            </nav>
        </div>
    </header>

    <main class="min-h-screen flex items-center justify-center pt-20" style="padding-top: 64px;">
        <div class="form-container">
            <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
            <form id="loginForm" class="space-y-4">
                <div class="form-group">
                    <label for="email" class="block text-sm font-medium">Email Address</label>
                    <input type="email" id="email" name="email" required aria-describedby="emailError" class="w-full p-2 border rounded">
                    <div id="emailError" class="error-message text-red-500 text-sm" style="display: none;"></div>
                </div>
                <div class="form-group">
                    <label for="password" class="block text-sm font-medium">Password</label>
                    <input type="password" id="password" name="password" required aria-describedby="passwordError" class="w-full p-2 border rounded">
                    <div id="passwordError" class="error-message text-red-500 text-sm" style="display: none;"></div>
                </div>
                <button type="submit" class="w-full bg-[var(--primary-color)] text-white p-2 rounded hover:bg-red-600">Login</button>
                <div id="successMessage" class="success-message text-green-500 text-sm text-center" style="display: none;"></div>
            </form>
            <div class="form-footer text-center mt-4">
                <p>Don't have an account? <a href="Sign Up.html" class="text-[var(--primary-color)] hover:text-[var(--accent-color)]">Sign Up</a></p>
                <a href="#" id="forgotPassword" class="text-[var(--primary-color)] hover:text-[var(--accent-color)] block mt-2">Forgot Password?</a>
            </div>
        </div>
    </main>

    <footer class="bg-[var(--secondary-color)] text-white text-center p-4 mt-auto">
        <p>Â© 2025 Kopano Manyano God the Founder Center for Homeless. All rights reserved.</p>
    </footer>

    <script src="../js/Login.js"></script>
</body>
</html>
